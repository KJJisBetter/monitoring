<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>System Metrics Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
        <style>
            .container {
                margin-top: 20px;
            }
            .card {
                margin-bottom: 20px;
            }
            .gauge-container {
                height: 250px; /* Increase height for better visibility */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .gauge {
                width: 100%; /* Ensure full width for responsive design */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Dashboard</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">CPU</h5>
                            <div class="gauge-container">
                                <div id="CPU" class="gauge"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Memory</h5>
                            <div class="gauge-container">
                                <div id="Memory" class="gauge"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Disk I/O</h5>
                            <div id="Disk" style="width: 100%; height: 50px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/dashboard.js"></script>
    </body>

</html>
